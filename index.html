<!DOCTYPE html>
<html>
   <head>
      <title>Intellicube AI</title>
      <style type="text/css">
         html {
         overflow: auto;
         }  		
         html,
         body,
         div,
         iframe {
         margin: 0px;
         padding: 0px;
         height: 100%;
         border: none;
         }	
         iframe {
         display: block;
         width: 100%;
         border: none;
         overflow-y: auto;
         overflow-x: hidden;
         }
      </style>
   </head>
   <body>
      <iframe src="https://intellicube.streamlit.app/?embedded=true"
         frameborder="0"
         marginheight="0"
         marginwidth="0"
         width="100%"
         height="100%"
         scrolling="auto"
         allow="autoplay; encrypted-media"
         sandbox="allow-same-origin allow-scripts allow-popups allow-forms">
      </iframe>
   </body>
</html>
